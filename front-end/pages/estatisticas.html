<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estatísticas - Sistema de Reconhecimento Facial</title>
    <link rel="stylesheet" href="../styles/index.css">
</head>
<body>
    <header>
        <h1>📊 Estatísticas do Sistema</h1>
    </header>

    <main>

        <section class="controles">
            <h2>Controles</h2>
            <div class="botoes">
                <button id="refreshBtn" onclick="refreshEstatisticas()">🔄 Atualizar</button>
                <button id="toggleDetailBtn" onclick="toggleDetalhes()">📋 Mostrar Detalhes</button>
                <button id="resetBtn" onclick="resetEstatisticas()">🗑️ Excluir Dados</button>
            </div>
        </section>

        <section class="status-section">
            <div id="status">Carregando sistema...</div>
            <div id="lastRefresh"></div>
        </section>

        <section class="estatisticas-section">
            <h2>Dados do Sistema</h2>
            <div id="estatisticasContent">
                <div class="loading">
                    <p>⏳ Carregando estatísticas...</p>
                </div>
            </div>
        </section>

    </main>

    <footer>
        <p>Os dados são atualizados automaticamente conforme novos cadastros e verificações são realizados.</p>
    </footer>

    <!-- Scripts -->
    <script src="../services/apiService.js"></script>
    <script src="../controllers/estatisticasController.js"></script>
</body>
</html>
